<body>
    <!-- write this exactly as it is here -->
    <table border="1">
        <!-- write this exactly as it is here -->
        <tr>
            <!-- tr = table row; 1 row for each entity -->
            <td>Title</td> <!-- td = table data; 1 td for each attribute of the entity -->

            <td>NrOfLikes</td>
            <td>NrLikes</td>
            <td>Link</td>
        </tr>
        <tr>
            <td>Titanic</td>

            <td>1997</td>

            <td><a href="https://www.imdb.com/title/tt0120338/">Link</a></td>
            <!-- a href makes the text “Link” clickable and directs us towards the link written after “=” -->
        </tr>
        <tr>
            <td>The Godfather</td>
            <td>Crime</td>
            <td>1972</td>
